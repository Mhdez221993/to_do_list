<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f8a3ee0e31.js"></script>

    <title>To Do List</title>
</head>
<body>
    <section class="wrapper">
        <div class="card">
            <div>
                <span">Today's To Do</span>
                <i class="fa fa-retweet"></i>
            </div>
            <div><input type="text" id="input-task"></div>
            <ul class="list-group list-group-flush" id="task-list">
            </ul>
            <div><button id="clear-all-task">Clear all completed</button></div>
        </div>
    </section>
    <script src="./src/index.js"></script>
</body>
</html>
